<html>
<head>
<meta charset="utf-8">
<title id="ttl">title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
{{msg}}  
<hr>
<p v-on:mousemove="printCordinates"> printing cordinates {{x}} ,{{y}}
<br>
    - <span v-on:mousemove="deadSpot">deal spot1 using function</span>
    <br>
    <!--   v-on:mousemove.stop  == same as calling event.stopPropagation() on mousemove event
        >> can chain multiple methods using
        v-on:mousemove.modifier1.modifier2 so on
    -->
    - <span v-on:mousemove.stop="">deal spot2 using VUE event modifier</span>    
</p>
<hr>
    </div>

<script>
let app = new Vue({
    el:"#app",
    data:{ 
        msg:'Hello world',
        x:0,
        y:0
        
    },
    methods:{
        printCordinates:function(event){   // event object is passed by default by v-on directive
            this.x = event.clientX;
            this.y = event.clientY;
        },
        deadSpot:function(event){
                event.stopPropagation(); // this is function for event object to stop the event bubble
        }
    }
})

 
</script>
</body>
</html>
