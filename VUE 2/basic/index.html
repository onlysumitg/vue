<html>
<head>
<meta charset="utf-8">
<title id="ttl">title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
    .demo{
    width:500px;
  
    background-color: gray;
    display:inline-block;
    margin:10px;
}
.green{
    background-color: green;
     
}
</style>
</head>

<body>
    <div id="app">
{{msg}}  
<br>
{{ sayHello}}
<br>
{{ sayHello() }} <!-- need () to execute and print the return value of the method-->
    
<hr>
<a href={{link}}> attribute without v-bind </a>
<hr>
<a v-bind:href="link"> attribute with v-bind</a>
<hr>

<p>{{rawhtml}}</p>  <!-- by default Vue does not parse html. It display html as plain text-->


<hr>

<p v-html="rawhtml2()"></p>  <!--v-html to parse and display html-->

</div>


<script>
let app = new Vue({
    el:"#app",
    data:{ 
        msg:'Hello world',
        link :"https://google.com",
        rawhtml: "<p1>how are you</p1>"
    },
    methods:{
        sayHello:function(){
            return "hi" + this.msg;
        },
        rawhtml2:function(){
            return "okkkkk"
        }
    }
})

 
</script>
</body>
</html>
