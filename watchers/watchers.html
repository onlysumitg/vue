<html>
<head>
<meta charset="utf-8">
<title id="ttl">watchers</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-model="lastName">
<h1>{{fullName}}</h1>
    </div>

<script>
let app = new Vue({
    el:"#app",
    data:{ 
        firstName:"sumit",
        lastName:"goyal",
        fullName:"sumit goyal"
        
    },

    watch:{
        firstName:function(val)    // here we watch a property to change and take some action on change(like calling server)
        {                          // in computed properties we compute a value base on change
                                         
            this.fullName= val+' ' + this.lastName
        },
        lastName:function(val)
        {
            this.fullName= this.firstName+' ' + val
        }
    }
})

 
</script>
</body>
</html>
