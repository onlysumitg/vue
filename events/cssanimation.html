<html>
<head>
<meta charset="utf-8">
<title id="ttl">css animation</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
h1{
    color: blueviolet
}

.bounce-enter-active,.bounce-leave-active
{
   animation: bounce-in .5s  <!-- css 3 animation -->
}

.bounce-enter,.bounce-leave-active
{
     opacity:0;
}
</style>
</head>

<body>
    <div id="app">
        <button @click="show = !show"> click me</button>
        <transition name = 'bounce'>
            <h1 v-if="show">helloooo</h1>
        </transition>
 
    </div>

<script>
let app = new Vue({
    el:"#app",
    data:{ 
        msg:'Hello world',
        show: true
        
    }
})
 
</script>
</body>
</html>
